
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Red Pill: Hive AI Terminal</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      padding: 20px;
    }
    input, button {
      background-color: black;
      color: lime;
      border: 1px solid lime;
      padding: 10px;
      width: 90%;
    }
    #responseBox {
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üß† Project Red Pill: Hive AI Terminal</h1>
  <input id="userInput" placeholder="Ask the Hive anything..." />
  <button onclick="sendMessage()">Send</button>
  <div id="responseBox">Awaiting your inquiry...</div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      const responseBox = document.getElementById("responseBox");
      responseBox.innerText = "Connecting to the Hive...";

      try {
        const response = await fetch("https://mind-matrix-pro-pcase818.replit.app/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage }),
        });

        const data = await response.json();
        responseBox.innerText = data.reply || "No response from the Hive.";
      } catch (err) {
        responseBox.innerText = "‚ùå Hive connection failed.";
        console.error(err);
      }

      input.value = "";
    }
  </script>
</body>
</html>
