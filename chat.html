
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hive Secure AI Chat</title>
  <style>
    body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }
    input, button {
      background: #000; color: #0f0; border: 1px solid #0f0;
      padding: 10px; margin: 10px 0; width: 100%;
    }
    #response { margin-top: 20px; white-space: pre-wrap; border-top: 1px solid #0f0; padding-top: 10px; }
  </style>
</head>
<body>
  <h1>üß† Project Red Pill: Hive AI Terminal</h1>
  <input id="userInput" type="text" placeholder="Ask the Hive..." />
  <button onclick="sendToHive()">Send</button>
  <div id="response">Awaiting input...</div>

  <script>
    async function sendToHive() {
      const input = document.getElementById("userInput").value;
      const responseBox = document.getElementById("response");
      responseBox.innerText = "Thinking...";

      try {
        const res = await fetch("https://your-backend-url/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: input })
        });
        const data = await res.json();
        responseBox.innerText = "üß† Hive: " + data.reply;
      } catch (error) {
        responseBox.innerText = "‚ùå Hive connection failed.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
